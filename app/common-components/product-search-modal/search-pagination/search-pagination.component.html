<div class="cell footer" style="padding: 0; margin: 0; border: none;" *ngIf="totalRecords$ > pageSize">
  <ng-container>
    <mat-dialog-actions align="end">
      <mat-paginator #paginator [showFirstLastButtons]="true" (page)="nextPage(searchStr$, $event)"
        [length]="totalRecords$" [pageIndex]="pageNo" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page" [disabled]="disablePagination">
      </mat-paginator>
    </mat-dialog-actions>
  </ng-container>
</div>
