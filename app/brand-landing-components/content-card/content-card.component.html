<section class="cell small-12 medium-4 large-4 content-card-section__card">
    <ng-container>
        <a *ngIf="!isExternal; else external" [routerLink]="url">
            <img
                *ngIf="image"
                src="{{ image.src }}"
                alt="{{ image.altText }}"
            />
            <p class="content-card-section__card-category">{{ category }}</p>
            <h3>{{ heading }}</h3>
            <p>{{ description }}</p>
        </a>
        <ng-template #external>
            <a [href]="url | protocol">
                <img
                    *ngIf="image"
                    src="{{ image.src }}"
                    alt="{{ image.altText }}"
                />
                <p class="content-card-section__card-category">
                    {{ category }}
                </p>
                <h3>{{ heading }}</h3>
                <p>{{ description }}</p>
            </a>
        </ng-template>
    </ng-container>
</section>
