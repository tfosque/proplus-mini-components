<div class="job-content" id="jq_container_hoverJobList">
    <div class="row jq_searchArea_hoverJobList">
        <div class="grid-x grid-margin-x">
            <div class="medium-4 large-2 small-12">
                <h3>My Jobs</h3>
            </div>
            <div class="medium-4 large-4 small-12">
                <div class="search-box">
                    <form name="search-jobs">
                        <input
                            type="text"
                            matinput
                            class="search-input jq_searchInput_hoverJobList"
                            placeholder="Search for Job Name"
                            [(ngModel)]="jobNameFilter"
                            name="jobSearch"
                        />
                        <button
                            (click)="doSearch()"
                            type="submit"
                            class="job-search"
                        >
                            <mat-icon style="margin-top: 5px">search</mat-icon>
                        </button>
                    </form>
                </div>
            </div>
            <div class="medium-6 large-6 small-12">
                <div class="row grid-x grid-margin-x">
                    <div class="medium-6 large-6 small-6">
                        <div class="sort-box">
                            <div class="type">
                                <span>Sort By:</span>
                            </div>
                            <div class="value">
                                <mat-select
                                    id="jq_sortBy_hoverJobList"
                                    [(value)]="sortBy"
                                    (selectionChange)="doSearch()"
                                >
                                    <mat-option value="updated_at"
                                        >Updated At</mat-option
                                    >
                                    <mat-option value="created_at"
                                        >Created At</mat-option
                                    >
                                </mat-select>
                            </div>
                        </div>
                    </div>
                    <div class="medium-6 large-6 small-6">
                        <div class="sort-box">
                            <div class="type">
                                <span>Sort Order:</span>
                            </div>
                            <div class="value">
                                <mat-select
                                    id="jq_sortOrder_hoverJobList"
                                    [(value)]="sortOrder"
                                    (selectionChange)="doSearch()"
                                >
                                    <mat-option value="desc"
                                        >Descending</mat-option
                                    >
                                    <mat-option value="asc"
                                        >Ascending</mat-option
                                    >
                                </mat-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="job-list jq_listBox_hoverJobList row"
        [hidden]="dataSource.length === 0"
    >
        <div class="grid-x grid-margin-x">
            <div
                class="list-box medium-3 large-3 small-4 copy"
                *ngFor="let job of dataSource"
            >
                <a
                    href="/proplus/hover/jobDetail/{{ job.jobItem.jobId }}"
                    class="JobDetailLink"
                >
                    <div class="img-box">
                        <img
                            class="jq_listItem_img_hoverJobList"
                            [src]="job.jobImage"
                        />
                    </div>
                    <time class="time jq_listItem_time_hoverJobList">{{
                        job.jobItem.time
                    }}</time>
                    <p class="job-title jq_listItem_title_hoverJobList">
                        {{ job.jobItem.title }}
                    </p>
                    <p
                        class="location jq_listItem_location_hoverJobList job-list-item"
                    >
                        {{ job.jobItem.location }}
                    </p>
                    <p
                        class="city jq_listItem_cityAndRegion_hoverJobList job-list-item"
                    >
                        {{ job.jobItem.cityAndRegion }}
                    </p>
                    <p
                        class="complete jq_listItem_completedAt_hoverJobList job-list-item"
                    >
                        {{ job.jobItem.completedAt }}
                    </p>
                    <p class="jobId job-list-item">
                        ID <span>{{ job.jobItem.jobId }}</span>
                    </p>
                </a>
            </div>
        </div>
        <mat-paginator
            [pageSizeOptions]="[2, 4, 8, 16]"
            [length]="jobCount"
            [pageSize]="8"
            showFirstLastButtons
        >
        </mat-paginator>
    </div>
    <div
        class="jq_jobListEmpty_hoverJobDetail jumbotron"
        *ngIf="dataSource.length === 0"
    >
        <h1>No data found</h1>
    </div>
</div>
