<h2 mat-dialog-title>Submit Order</h2>
<div>
  <mat-form-field floatLabel="auto" class="input">
    <input class="input" matInput placeholder="Order Name" [(ngModel)]="orderName" required />
  </mat-form-field>
</div>
<div *ngIf="!ordernameEmpty; else disable">
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="orderName" cdkFocusInitial>
      Submit Order
    </button>
  </mat-dialog-actions>
</div>
<ng-template #disable>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" cdkFocusInitial disabled>
      Submit Order
    </button>
  </mat-dialog-actions>
</ng-template>
