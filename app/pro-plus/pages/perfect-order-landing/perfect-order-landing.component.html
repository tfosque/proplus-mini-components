<h1>Use one of the following templates to select materials youâ€™ll need for your next project.</h1>
<p class="sub-header">Start by selecting a manufacturer.</p>

<div class="grid-x">
    <div
        class="cell small-10 medium-3 large-3"
        *ngFor="let t of perfectOrderTemplates"
    >
        <a [routerLink]="['/proplus/perfect-order', t.name]">
            <img [src]="t.image" [alt]="t.name" />
        </a>
        <div class="center-select">
            <button
                mat-raised-button
                color="primary"
                (click)="selectBrand(t.name)"
            >
                select
            </button>
        </div>
    </div>
</div>
