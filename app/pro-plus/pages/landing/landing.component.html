<div class="grid-container">
  <div class="grid-x grid-margin-x">

              <div class="cell large-8 banner">

                  <div class="cell small-12 medium-6 large-12">
                    <a [routerLink]="'/proplus/templates'">
                      <img
                        src="https://beaconproplus.com/images/mytempl.png"
                        class="img-responsive"
                      />
                    </a>
                  </div>
                  <div class="cell small-12 medium-6 large-12">
                    <a
                      [routerLink]="'/search'"
                      [queryParams]="{ frequentlyPurchased: true }"
                    >
                      <img
                        src="https://beaconproplus.com/images/rectpurch.png"
                        class="img-responsive"
                      />
                    </a>
                  </div>
                </div>
              </div>
