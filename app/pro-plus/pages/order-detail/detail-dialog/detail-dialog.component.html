<h2 mat-dialog-title>Add Order To Cart</h2>

<div>Are you sure you want to add this order to the cart?</div>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
        mat-button
        color="primary"
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        Add to Cart
    </button>
</mat-dialog-actions>
