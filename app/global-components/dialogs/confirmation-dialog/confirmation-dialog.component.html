<h2 mat-dialog-title>{{ configuration.title }}</h2>
<div>{{ configuration.question }}</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ configuration.no }}</button>
    <button
        mat-button
        color="primary"
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        {{ configuration.confimation }}
    </button>
</mat-dialog-actions>
